<!DOCTYPE html>

<head>

    <title>Media Exercice</title>

<body>
    <h1>Funny time</h1>
    <article>
        <h2>Here's a great video from YouTube!</h2>
        <iframe width="240" height="200" src="https://youtu.be/hY7m5jjJ9mM" frameborder="2" allowfullscreen></iframe>
        <h2>Here's the same great video</h2>
        <video width="300" height="200" src="Video 1 - Funny CAT compilation.mp4" autoplay controls
            poster="Video 1 - Funny CAT compilation.jpg" controls></video>

    </article>
    <article>
        <!-- Ne fonctionne pas -->
        <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>

        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/5xq2Ucj8Pl9jcPcmzO7UAD?utm_source=generator" width="50%"

            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <h2>Here the same powerful music from <b>Danheim</b>!</h2>
        <audio controls src="Danheim - Berserkir.mp4"></audio>

        <h2>Please come find out <b>Ayo</b>!</h2>
